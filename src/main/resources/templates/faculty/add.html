<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Faculty</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container  container py-5 px-4" style="margin-right: 500px">
    <div class="text-box">
        <h1 class="mb-5 text-center">Faculty Add</h1>
        <form class="card bg-dark py-5 px-4" th:action="@{/Faculty/save}" method="post" th:object="${faculty}">
            <p id="enterName">Enter Faculty Name</p>
            <input type="text" id="name" th:field="*{name}" />

            <p id="departmentList">Enter Deparment List</p>
            <table>
                <thead>
                <tr>
                    <th> Department No</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department, itemStat : *{departmentList}">
                    <td><input th:field="*{departmentList[__${itemStat.index}__].name}" /></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-warning">Save</button>
        </form>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<script th:inline="javascript">
</script>
</body>
</html>
