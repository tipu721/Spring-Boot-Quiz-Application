<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Faculty</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container  container py-5 px-4" style="margin-right: 500px">
    <div class="text-box">
        <h1 class="mb-5 text-center">User Registration</h1>
        <form class="card bg-dark py-5 px-4" th:action="@{/Register/save}" method="post" th:object="${register}">
            <p id="enterName">Enter Your Name</p>
            <input type="text" id="name" th:field="*{name}" />
            <p id="enterEmail">Enter Your Email</p>
            <input type="email" id="email" th:field="*{email}" />
            <p id="enterUsername">Enter Your User Name</p>
            <input type="text" id="username" th:field="*{username}" />
            <p id="enterPassword">Enter Your User Password</p>
            <input type="password" id="password" th:field="*{password}" />
            <button type="submit" class="btn btn-warning">Register</button>
        </form>
    </div>
</div>

<div th:insert="footer.html :: footer"></div>
</body>
</html>
